<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CTA Section Styling */
        .cta-section {
            background-image: url('your-image.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 80px 20px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Overlay */
        .cta-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        /* Text and button styling */
        .cta-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: auto;
        }

        .cta-title {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .cta-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-button {
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 25px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .cta-title {
                font-size: 2rem;
            }

            .cta-text {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<!-- CTA Section -->
<section class="cta-section">
    <div class="cta-content">
        <h2 class="cta-title">Ready for Your Next Adventure?</h2>
        <p class="cta-text">Discover the beauty of Jodhpur and beyond with our exclusive packages.</p>
        <a href="#contact" class="btn btn-primary cta-button">Contact Us</a>
        <a href="#packages" class="btn btn-outline-light cta-button">Explore Packages</a>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
